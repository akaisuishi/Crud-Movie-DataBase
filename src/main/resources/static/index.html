<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Movie CRUD Application</h1>
    </div>
</header>
<div class="container">
    <div id="movie-form">
        <h2 id="form-title">New Movie</h2>
        <form id="form">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="synopsis">Synopsis:</label><br>
            <input type="text" id="synopsis" name="synopsis"><br>
            <label for="director">Director:</label><br>
            <input type="text" id="director" name="director"><br>
            <label for="releaseDate">Release Date:</label><br>
            <input type="date" id="releaseDate" name="releaseDate"><br>
            <label for="rating">Rating:</label><br>
            <input type="number" step="0.1" id="rating" name="rating"><br><br>
            <button type="button" id="submit-button" onclick="createMovie()">Create Movie</button>
            <button type="button" id="cancel-button" style="display:none;" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>
    <div id="movie-list">
        <h2>Movies</h2>
        <table id="movies-table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Synopsis</th>
                <th>Director</th>
                <th>Release Date</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="movie-rows">
            <!-- Movies will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
